<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/DOM and EVENT fundamentals/(Project01)GuessMyNumber/mediaquries.css">
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <ul>
        <button class="btn reset">reset!</button>
        <p> Select number between 1-20 </p>
      </ul>
      <div id="gameName"><h1>Guess My Number</h1></div>
    </header>
    <div id="correctAnswer">?</div>
    <div class="line"></div>
    <main>
      <div class="left center">
        <input type="number" class="userInput" />
        <button class="btn check">Check</button>
      </div>
      <div class="right center">
        <div class="result">Start guessing...</div>
        <ul>
          <li>Score: <span class="score">20</span></li>
          <li>Highscore: <span class="highScore">0</span></li>
        </ul>
      </div>
    </main>
    <script src="/DOM and EVENT fundamentals/(Project01)GuessMyNumber/script.js"></script>
  </body>
</html>
